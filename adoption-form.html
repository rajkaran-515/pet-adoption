<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adoption Form | Pet Adoption Center</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="logo">
          <i class="fa-solid fa-paw"></i> Pet Adoption Center
        </div>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="adoption-form.html">Adoption Form</a></li>
          <li><a href="cost-calculator.html">Cost Calculator</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section
        style="
          padding: 2.5rem 1rem 2rem 1rem;
          max-width: 500px;
          margin: 0 auto;
          text-align: center;
          background: #fff;
          border-radius: 12px;
          box-shadow: 0 2px 8px rgba(0, 0, 0, 0.07);
          margin-top: 2rem;
        "
      >
        <h1 style="color: var(--primary); margin-bottom: 1rem">
          <i class="fa-solid fa-dog"></i> Adoption Application
        </h1>
        <p style="font-size: 1.08rem; margin-bottom: 1.5rem">
          Interested in giving a pet a loving home? Please fill out the adoption application below. We will contact you soon!
        </p>
        <form id="adoption-form" style="text-align: left">
          <label for="applicant-name">Full Name:</label>
          <input
            type="text"
            id="applicant-name"
            name="applicant-name"
            required
            placeholder="Your full name"
            style="width: 100%; margin-bottom: 0.7rem"
          />
          <label for="applicant-email">Email Address:</label>
          <input
            type="email"
            id="applicant-email"
            name="applicant-email"
            required
            placeholder="you@email.com"
            style="width: 100%; margin-bottom: 0.7rem"
          />
          <label for="address">Home Address:</label>
          <input
            type="text"
            id="address"
            name="address"
            required
            placeholder="Street, City, State"
            style="width: 100%; margin-bottom: 0.7rem"
          />
          <label for="pet-type">Pet You Wish to Adopt:</label>
          <select
            id="pet-type"
            name="pet-type"
            required
            style="width: 100%; margin-bottom: 0.7rem"
          >
            <option value="">Select a pet</option>
            <option value="Dog">Dog</option>
            <option value="Cat">Cat</option>
            <option value="Bird">Bird</option>
            <option value="Rabbit">Rabbit</option>
          </select>
          <label for="experience">Previous Pet Experience:</label>
          <textarea
            id="experience"
            name="experience"
            rows="2"
            placeholder="Tell us about your experience with pets"
            style="width: 100%; margin-bottom: 1rem"
          ></textarea>
          <label for="message">Why do you want to adopt?</label>
          <textarea
            id="message"
            name="message"
            rows="3"
            placeholder="Share your motivation for adopting a pet"
            style="width: 100%; margin-bottom: 1rem"
          ></textarea>
          <button type="submit" class="cta-btn" style="width: 100%">
            <i class="fa-solid fa-paw"></i> Submit Application
          </button>
          <div
            id="form-confirmation"
            style="
              margin-top: 1rem;
              color: var(--primary);
              font-weight: 600;
              display: none;
            "
          ></div>
        </form>
      </section>
    </main>
    <footer>
      <div class="footer-content">
        <div class="social-media">
          <a href="#" title="Facebook"><i class="fab fa-facebook"></i></a>
          <a href="#" title="Twitter"><i class="fab fa-twitter"></i></a>
          <a href="#" title="Instagram"><i class="fab fa-instagram"></i></a>
        </div>
        <form class="newsletter">
          <label for="newsletter-email">Subscribe to our newsletter:</label>
          <input type="email" id="newsletter-email" placeholder="Your email" />
          <button type="submit"><i class="fa-solid fa-envelope"></i></button>
        </form>
        <div class="copyright">
          &copy; 2024 Pet Adoption Center. All rights reserved.
        </div>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
